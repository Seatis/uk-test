<div id="vezetoseg" class="gallery-area section pb-120 pt-120">
    <div class="container">

        <div class="row">
            <div class="section-title text-center col-xs-12 mb-60">
                <h1><span>Vezetőség</span></h1>
            </div>
        </div>

        <div class="gallery-grid">

            {% assign members = site.boardmembers | sort: 'order' %}
            {% for member in members %}
                <div class="gallery-item gallery-item family program col-sm-4 col-xs-12">
                    <div class="gallery-image uk-avatarcontainer"><img src="{{ member.thumb }}" alt="" class="uk-avatarpic" /></div>
                    <div class="gallery-content">
                        <h4><a href="{{ member.url }}">{{ member.title }}</a></h4>
                        <h5>{{ member.role }}</h5>
                        <a class="uk-email" href="mailto:{{ member.email }}">{{ member.email }}</a>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>
</div>
